<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link rel="stylesheet" href="/./../css/style.css">
    <link rel="stylesheet" href="/./../css/widiths.css">
    <link rel="stylesheet" href="/./../css/heights.css">
    <link rel="stylesheet" href="/./../css/colors.css">

</head>

<body>

    <section class="fwidith center-auto">
        <h1 class="txt-center size-sxs">Registro</h1>
        <input id="name" type="text" name="name" class="d-block  mwidith xheight border-blue" placeholder="Nombre"/><hr class='shr'>
        <input id="surname" type="text" name="surname" class="d-block  mwidith xheight border-blue" placeholder="Apellidos"><hr class='shr'>
        <input id="email" type="email" name="email" class="d-block  mwidith xheight border-blue" placeholder="email"><hr class='shr'>
        <input id="user" type="text" name="user" class="d-block  mwidith xheight border-blue" placeholder="Usuario"/><hr class='shr'>
        <input id="pass" type="password" name="pass" class="d-block  mwidith xheight border-blue" placeholder="Password"><hr class='shr'>
        <input id="pass2" type="password" name="pass2" class="d-block  mwidith xheight border-blue" placeholder="Confirmar password"><hr class='shr'>
        <div class="flex-container mwidith space">
            <input type="button" value="Register Now" class="d-block fxwidith uheight txt-bold back-orange size-xxxs" id="regBTN">
            <input type="button" value="Login" id="logBTN" class="d-block fxwidith uheight txt-bold back-orange size-xxxs"/>
        </div>
    </section>
    <script type="module" src="/./../js/registro.js"></script>
</body>
</html>
