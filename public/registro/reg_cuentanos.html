<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentanos</title>
    <link rel="stylesheet" href="/./../css/style.css">
    <link rel="stylesheet" href="/./../css/widiths.css">
    <link rel="stylesheet" href="/./../css/heights.css">
    <link rel="stylesheet" href="/./../css/colors.css">
    <script type="module" src="/./../js/changeRedirect.js"></script>
</head>
<body>
    <form>
        <div class="swidith center-auto oheight">
            <div class="flex-container space mwidith siheight" >
                <div class="sixwidith siheight">
                    <label class="d-block txt-bold">Cuentanos tus objetivos personales:</label>
                    <textarea name='personales' id='personales' class='nxwidith border-blue' rows='11' cols='50'></textarea><hr class='shr'>
                    <label class="d-block txt-bold">Cuentanos tus objetivos profesionales:</label>
                    <textarea name='profesionales' id='profesionales' class='nxwidith border-blue' rows='11' cols='50'></textarea><hr class='shr'>
                </div>
                <div class="dxwidith siheight">
                    <input type='image' src='/./../img/objetivos.png' class='mwidith'/>
                </div>
            </div>
            <div class="flex-container space nxwidith center-auto xheight">
                <div class="dwidith"></div>
                <div class="flex-container fwidith space">
                    <input type="button" id="anterior" value="Anterior" class="fxwidith xheight txt-bold back-orange"/>
                    <input type="button" id="sig" value="Siguiente" class="fxwidith xheight txt-bold back-orange"/>
                </div>
            </div>
        </div>
    </form>
    <script type="module" src="/./../js/registro/cuentanos.js"></script>
</body>
</html>
