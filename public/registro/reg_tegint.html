<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegnplogía e Intereses</title>
    <link rel="stylesheet" href="/./../css/style.css">
    <link rel="stylesheet" href="/./../css/widiths.css">
    <link rel="stylesheet" href="/./../css/heights.css">
    <link rel="stylesheet" href="/./../css/colors.css">
    <script type="module" src="/./../js/changeRedirect.js"></script>
</head>
<body>
    <form>
        <div class="swidith center-auto oheight">
            <div class="flex-container space mwidith siheight" >
                <div class="sixwidith siheight">
                    <div class="mwidith txheight">
                        <h3 class="nwidith center-auto, txt-bold">Tecnologías</h3>
                        <hr class='shr'>
                        <div class="flex-container space mwidith">
                            <input type="text" id="txt-tec" name="txt-tec" placeholder="Añadir tecnologia a la lista" class="d-block owidith xxheight border-blue"/>
                            <input type="button" id="tecnologia" value="Añadir" class="uxwidith xheight txt-bold back-orange"/>
                        </div>
                        <hr class='shr'>
                        <select id="ltecnologias" class="d-block mwidith uxheight border-blue" multiple></select>
                    </div>
                    <div class="mwidith txheight">
                        <h3 class="nwidith center-auto, txt-bold">Intereses</h3>
                        <hr class='shr'>
                        <div class="flex-container space mwidith">
                            <input type="text" id="txt-int" name="txt-int" placeholder="Añadir interes a la lista" class="d-block owidith xxheight border-blue"/>
                            <input type="button" id="intereses" value="Añadir" class="uxwidith xheight txt-bold back-orange"/>
                        </div>
                        <hr class='shr'>
                        <select id="lintereses" class="d-block mwidith uxheight border-blue" multiple></select>
                    </div>
                </div>
                <div class="dwidith siheight"><input type='image' src='/./../img/experiencia.png' class='mwidith'/></div>
            </div>
            <div class="flex-container space nxwidith center-auto xheight">
                <div class="dwidith"> </div>
                <div class="flex-container fwidith space">
                    <input type="button" id="anterior" value="Anterior" class="fxwidith xheight txt-bold back-orange"/>
                    <input type="button" id="sig" value="Insertar CVWeb" class="fxwidith xheight txt-bold back-orange"/>
                </div>
            </div>
        </div>
    </form>
    <script type="module" src="/./../js/registro/tecint.js"></script>
</body>
</html>
